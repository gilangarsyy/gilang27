  <!-- Tambahan untuk preview gambar -->
  <div id="overlay" class="overlay" onclick="tutupPreview()">
    <img id="gambar-besar" class="gambar-preview" />
  </div>

  <script>
    function tampilPreview(el) {
      const overlay = document.getElementById('overlay');
      const gambarBesar = document.getElementById('gambar-besar');
      gambarBesar.src = el.src;
      overlay.style.display = 'flex';
    }

    function tutupPreview() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
